<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucho Party Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F5E6D3;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 3.5rem;
            color: #D4A574;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #C9A875;
            margin-bottom: 3rem;
            font-style: italic;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .link-card {
            background: rgba(45, 24, 16, 0.6);
            border: 2px solid #8B7355;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            border-color: #D4A574;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }
        
        .link-card h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 1.8rem;
            color: #D4A574;
            margin-bottom: 0.5rem;
        }
        
        .link-card p {
            color: #C9A875;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .arrow {
            display: inline-block;
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .link-card:hover .arrow {
            transform: translateX(5px);
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .emoji {
                font-size: 3rem;
            }
            
            .link-card {
                padding: 1.5rem;
            }
            
            .link-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

</body>
</html>
